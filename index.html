<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>IP Address Tracker</h1>
        <div class="search__bar">
          <label for="search">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
              id="search"
            />
          </label>
          <button id="search__btn" aria-label="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="map"></div>

      <div class="main__container">
        <div class="info_container">
          <div class="info__header">IP Address</div>
          <div class="info ip__address"></div>
        </div>
        <div class="line"></div>
        <div class="info_container">
          <div class="info__header">Location</div>
          <div class="info location"></div>
        </div>
        <div class="line"></div>
        <div class="info_container">
          <div class="info__header">Timezone</div>
          <div class="info timezone"></div>
        </div>
        <div class="line"></div>
        <div class="info_container">
          <div class="info__header">ISP</div>
          <div class="info isp"></div>
        </div>
      </div>
    </main>

    <!-- add offset value dynamically using the API -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Josh Kellerman</a>.
      </div>
    </footer>
  </body>
</html>
